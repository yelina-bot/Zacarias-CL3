<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulario</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<body>

	<div class="container">
		<form class="row g-3" th:action="@{/mascota/guardar}"
			th:object="${mascota}" method="post">

			<input type="hidden" th:field="*{idMascota}">
			
			<div class="col-md-12">
				<label for="nombre" class="form-label">Nombre :</label> <input
					type="text" class="form-control" th:field="*{nombre}" id="nombre">
			</div>

			<div class="col-12">
				<label for="tipo" class="form-label">Tipo :</label> <select
					class="form-select form-select-lg mb-3"
					aria-label=".form-select-lg example" th:field="*{tipo}">
					<option value="-1" selected>[Seleccionar]</option>
					<option th:each="mascota : ${tipos}" th:value="${mascota.id}" th:text="${mascota.nombre}">
				</select>
			</div>

			<div class="col-12">
				<label for="peso" class="form-label">Peso :</label> <input
					type="number" step="0.01" class="form-control" th:field="*{peso}" id="peso" placeholder="">
			</div>

			<div class="col-md-12">
				<label for="fecha" class="form-label">Fecha Nacimiento :</label>
				<input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fecha">
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary btn-lg">Agregar</button>
				<a href="/listadoZacariasPerez" target="_blank" class="btn btn-info btn-lg">Reporte
					PDF</a> <a href="/graficoZacariasPerez" target="_blank" class="btn btn-info btn-lg">Reporte
					Gr√°fico</a>
			</div>
			
				<div th:if="${correcto} != null" class="alert alert-primary" th:text="${correcto}"></div>
	
		</form>
	</div>
</body>
</html>
